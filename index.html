<!DOCTYPE html>

<head>

    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

    <main>

    <footer>
        <div class="container">
            <div class="flex">
                <div class="block bg-magenta"></div>
